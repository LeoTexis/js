<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando com w3school</title>
</head>
<script>
    function minhaFuncao(){
        document.getElementById('demo').innerHTML = "Paragrafo alterado por função! :D"
        document.getElementById('demo').style.fontSize = '35px'
        document.getElementById('demo').style.color = 'blue'
        document.getElementById('demo').style.backgroundColor = 'orange'
    }
</script>
<body>
    <h1>Iniciando Funções</h1>
    <p id="demo">Paragrafo a ser mudado</p>
    <button type="button" onclick="minhaFuncao()">Click para alterar</button>
</body>
</html>

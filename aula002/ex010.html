<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro : <input type="number" name="txtvel" id="itxtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        Resultado
    </div>
    <script>
        function calcular () {
            var txtv = window.document.querySelector('input#itxtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}Km/h</strong>`
            if (vel > 60) {
                res.innerHTML += `<p> Você esta <strong>MULTADO!</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p> Dirija sempre com cinto de segurança!`
        }
    </script>
</body>
</html>

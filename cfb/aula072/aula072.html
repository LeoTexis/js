<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- exercicios pratico aula071 -->
    <div id="timer" class="timer">
        <div id="data"></div>
        <div id="relogio" class="relogio">00:00:00</div>
        <div id="defRelogio" class="defRelogio">
            <label for="tmpAlarme" id="horaAlarme">Hora do alarme :</label><br>
            <p>Tempo do alarme (segundos)</p>
            <input type="number" name="tmpAlarme" id="tmpAlarme" value="0" min="0">
        </div>
        <div id="comandos" class="comandos">
            <button id="btnAtivar">Ativar</button>
            <button id="btnParar">Parar</button>
        </div>
    </div>
    <script src="aula072.js"></script>
</body>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <link rel="stylesheet" href="aula060.css">
</head>
    <body>
        <div id="criarCarro" class="criarCarro">
            <div class="campoForm">
                <label for="fNome">Nome</label>
                <input type="text" name="fNome" id="fNome">
            </div>
            <div class="campoForm">
                <label for="fPortas">Portas</label>
                <input type="number" name="fPortas" id="fPortas">
            </div>
            <div class="campoForm">
                <label for="fBlindagem">Blindagem</label>
                <input type="number" name="fBlindagem" id="fBlindagem" disabled value="0">
            </div>
            <div class="campoForm">
                <label for="fMunicao">Munição</label>
                <input type="number" name="fMunicao" id="fMunicao" disabled value="0">
            </div>
            <div class="campoForm">
                <label for="fTipo">Tipo</label>
                <div class="radio">
                    <input type="radio" name="fTipo" id="fTipoMilitar" value="m"> Militar
                </div>
                <div class="radio">
                    <input type="radio" name="fTipo" id="fTipoNormal" value="n" checked> Normal
                </div>
            </div>
            <div class="campoForm">
                <button id="btnAddCarro">Adicionar</button>
            </div>
        </div>
        <div id="carros" class="carros">
            <!-- <div class = "carro"> Gold </div> -->
        </div>
        <script src="aula060.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <link rel="stylesheet" href="aula052b.css">
</head>
<body>
    <div class="valor">
        <label for="ivalor1">Valor 1</label>
        <input type="number" name="valor1" id="ivalor1">
    </div>
    <div class="valor">
        <label for="ivalor2">Valor 2</label>
        <input type="number" name="valor2" id="ivalor2">
    </div>
    <div class="valor">
        <label for="ires">Resultado</label>
        <input type="number" name="res" id="ires">
    </div>
    <div class="op">
        <button id="btnSoma">+</button>
        <button id="btnSubtracao">-</button>
        <button id="btnMultiplicacao">x</button>
        <button id="btnDivisao">/</button>
    </div>
    <script src="aula052b.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc" class="calc">
        <div id="divNome" class="divNome">
            <p>Primeira calculadora por <strong>mim : Leonardo</strong></p>
        </div>
        <div id="divDisplay" class="divDisplay">
            <p id="display" class="display">0</p>
        </div>
        <div id="divTeclas" class="divTeclas">
            <button id="tLimpar" class="tecla">C</button>
            <button id="t(" class="tecla num">(</button>
            <button id="t)" class="tecla num">)</button>
            <button id="t+" class="tecla teclaOp op">+</button>
            <button id="t7" class="tecla num">7</button>
            <button id="t8" class="tecla num">8</button>
            <button id="t9" class="tecla num">9</button>
            <button id="t-" class="tecla teclaOp op">-</button>
            <button id="t4" class="tecla num">4</button>
            <button id="t5" class="tecla num">5</button>
            <button id="t6" class="tecla num">6</button>
            <button id="tx" class="tecla teclaOp op">x</button>
            <button id="t3" class="tecla num">1</button>
            <button id="t2" class="tecla num">2</button>
            <button id="t1" class="tecla num">3</button>
            <button id="t/" class="tecla teclaOp op">/</button>
            <button id="t0" class="tecla num">0</button>
            <button id="tCopy" class="tecla">CP</button>
            <button id="tPonto" class="tecla num">.</button>
            <button id="tIgual" class="tecla teclaOp op">=</button>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
